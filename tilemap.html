
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>

</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([15.569162529681062, -88.01958916385937], 14.0);

     

      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var ARPopup = "The American Market is known for its high quality products from the U.S. at low prices.<br/><img src='https://www.pngitem.com/pimgs/m/224-2249790_market-png-icon-download-market-icon-png-transparent.png'width='100px'/>";

var SPPopup = "The Siman Pharmacy is the one of the biggest pharmacies in the city of San Pedro Sula, Honduras.<br/><img src='https://farmaciasiman.com/content/img/logo/LogoWeb_200.png'width='100px'/>";

var AMPopup = "The Altara Mall is the most luxurious mall in the city of San Pedro Sula.<br/><img src='https://scontent.fsap2-1.fna.fbcdn.net/v/t1.0-9/118708296_3574338259267229_3482606632786335968_o.jpg?_nc_cat=110&_nc_sid=e3f864&_nc_ohc=-5ZgQ3kT7XQAX9ojRGq&_nc_ht=scontent.fsap2-1.fna&oh=6ce69e32db65979177b92dbfcad7550d&oe=5F84D6B6'width='100px'/>";

var daMarker = L.marker([15.559039, -88.029312])
.bindPopup(ARPopup)
.openPopup();

var siman = L.marker([15.549338, -88.035985])
.bindPopup(SPPopup)
.openPopup();

var altara = L.marker([15.562845, -88.021855])
.bindPopup(AMPopup)
.openPopup();


      var daPhoto = L.tileLayer('./hw4p2/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var daTiles = {
        "OSM": OSM,
        "Honduras Photo":daPhoto
      }
  
      var davectors = {
          "American Market":daMarker,
          "siman pharmacy": siman,
          "altara mall": altara
      }

      L.control.layers( daTiles, davectors).addTo(map);


  
  
  </script>
</body>
</html>
