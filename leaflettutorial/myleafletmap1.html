<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unc Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/davis.geojson"></script>
   <script src = "./data/studentstores.geojson"></script>
   <script src = "./data/connor.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.908340, -79.046163], 15.5);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
        
        var uncIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://library.unc.edu/wp-content/uploads/2017/07/hub_davis_home.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup = "Davis Library<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";

        L.geoJSON(uncwell, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: uncIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //  

        var studentIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://unchistory.web.unc.edu/files/2017/04/Narrative.1.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup2 = "Studentstores<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";

        L.geoJSON(studentstores, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: studentIcon});}}) // c
        .bindPopup(customPopup2) // d
        .addTo(map); //

        var connorIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://housing.unc.edu/sites/housing.unc.edu/files/SingleRS1.jpg',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup3 = "Connor Hall<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";

        L.geoJSON(connor, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: connorIcon});}}) // c
        .bindPopup(customPopup3) // d
        .addTo(map); //

    </script>

    
</body>
</html>
